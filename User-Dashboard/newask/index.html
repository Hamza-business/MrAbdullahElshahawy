<script>
    let burgerIconSide = document.querySelector(".sideMenuIcon")

    burgerIconSide?.addEventListener('click', ()=>{

    let lisLinks = document.querySelectorAll('.lisLink');
    lisLinks.forEach((ele)=>{

                ele.querySelector('i').classList.toggle('deg90');
            })
        }
    })
</script>
